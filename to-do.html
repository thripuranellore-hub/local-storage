
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="d1">
    <button onclick="addTodo()">Add Todo</button>
    <ul id="d4"></ul>
    <script>
        //state
        var todos = ["goto goa", 'Pay rent', 'Pay EMIs']

        function genUI() {
            document.getElementById("d4").innerText = "";
            todos.forEach(function (todo) {
                var nli = document.createElement("li")
                nli.innerText = todo
                document.getElementById("d4").appendChild(nli)
            })
        }
        genUI();
        //actions
        function addTodo() {
            var nt = document.getElementById("d1").value;
            todos.push(nt)
            genUI();
        }

    </script>
</body>

</html>
